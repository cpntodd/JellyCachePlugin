name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test (if any)
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish --configuration Release --output ./publish --no-build

    - name: Create Release Archive
      run: |
        cd publish
        find . -type f -not -path "./runtimes/*" | zip -j ../JellyCachePlugin.zip -@
        cd ..
        md5sum JellyCachePlugin.zip | cut -d' ' -f1 > checksum.txt

    - name: Update Manifest
      run: |
        CHECKSUM=$(cat checksum.txt)
        sed -i "s/\"checksum\": \"[^\"]*\"/\"checksum\": \"$CHECKSUM\"/" ../manifest.json
        sed -i "s/\"timestamp\": \"[^\"]*\"/\"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"/" ../manifest.json

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          JellyCachePlugin.zip
          manifest.json
        body: |
          Automated release of JellyCachePlugin.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}