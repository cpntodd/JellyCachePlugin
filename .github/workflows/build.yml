name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test (if any)
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Create Release Archive
      run: |
        mkdir release
        cp bin/Release/net9.0/JellyCachePlugin.dll release/
        zip -r JellyCachePlugin.zip release/
        md5sum JellyCachePlugin.zip | cut -d' ' -f1 > checksum.txt

    - name: Update Manifest
      run: |
        CHECKSUM=$(cat checksum.txt)
        sed -i "s/\"checksum\": \"\"/\"checksum\": \"$CHECKSUM\"/" manifest.json
        sed -i "s/\"timestamp\": \"[^\"]*\"/\"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"/" manifest.json

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Automated release of JellyCachePlugin.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./JellyCachePlugin.zip
        asset_name: JellyCachePlugin.zip
        asset_content_type: application/zip

    - name: Upload Manifest
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./manifest.json
        asset_name: manifest.json
        asset_content_type: application/json